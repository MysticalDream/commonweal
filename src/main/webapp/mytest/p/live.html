<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直播页面</title>
    <link rel="stylesheet" href="../css/live.css">
    <script src="../js/common.js"></script>
    <script src="../js/socket.js"></script>
    <script src="../../js/ajax.js"></script>
</head>
<body>
<main>

    <section id="room_left">
        <!--        <div class="controls"></div>-->
        <video id="local_video" autoplay muted>
            Sorry, your browser doesn't support embedded videos.
        </video>
        <button id="open_live">开启直播</button>
    </section>
    <!--    右侧-->
    <section id="room_right">
        <!--        房间导航-->
        <nav class="room_nav">
            <span class="active">消息区域</span>
        </nav>
        <!--        聊天展示-->
        <div class="show_info">
            <div class="content_item">
                <span class="username_span">啸月传说</span>
                <span class="info_span">进入直播间</span>
            </div>
        </div>
        <!--            聊天输入-->
        <div class="chat_room">
            <textarea id="comment_area" placeholder="发表评论"></textarea>
            <span class="tag"></span>
            <div id="send_btn">发送</div>
        </div>

    </section>
</main>

<script src="../js/live.js"></script>

</body>
</html>

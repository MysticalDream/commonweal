<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>观看页面</title>
    <link rel="stylesheet" href="../css/see.css">
    <script src="../js/common.js"></script>
    <script src="../js/socket.js"></script>
</head>

<body>

<main>
    <section id="room_left">
        <video id="remote_video" autoplay controls playsinline>
            Sorry, your browser doesn't support embedded videos.
        </video>
    </section>
    <!--    右侧-->
    <section id="room_right">
        <!--        房间导航-->
        <nav class="room_nav">
            <span class="active">消息区域</span>
        </nav>
        <!--        聊天展示-->
        <div class="show_info">

        </div>
        <!--            聊天输入-->
        <div class="chat_room">
            <textarea id="comment_area" placeholder="发表评论"></textarea>
            <span class="tag"></span>
            <div id="send_btn">发送</div>
        </div>

    </section>
</main>
<script src="../js/see.js"></script>
</body>

</html>

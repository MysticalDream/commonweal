<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天测试</title>
    <link rel="stylesheet" href="./css/socket.css">
    <script src="./js/common.js"></script>
    <script src="./js/mySocket.js"></script>
</head>

<body>

<form id="login_form" action="/sessions" method="post">
    <input type="text" name="username" placeholder="用户名">
    <br>
    <input type="text" name="password" placeholder="密码">
    <br>
    <input type="submit">
</form>
<br>
<div id="main">
    <input type="text" id="ws_path" value="">
    <button id="connect">连接</button>
    <button id="close">断开</button>
    <h3>输入内容:</h3>

    <textarea id="content"></textarea>
    <button id="send">发送</button>

    <div id="info">

    </div>
    <video id="video">不支持video</video>
    <button id="open_live">开启视频</button>
    <button id="close_live">关闭视频</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="photo">
</div>
</body>

</html>
